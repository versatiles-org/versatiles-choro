name: Build Docker Image

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

env:
  IMAGE: ghcr.io/versatiles-org/versatiles-choro

jobs:
  build-amd64:
    if: ${{ ( github.event_name != 'workflow_run' && github.ref == 'refs/heads/main' ) || ( github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' ) }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci
      - run: npm run check
      - run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          build-args: BUILD_FROM_SOURCE=true
          pull: true
          load: true
          tags: ${{ env.IMAGE }}:test
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

      - name: Test Docker image
        run: ./docker/test.sh ${{ env.IMAGE }}:test

      - name: Build & Push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          build-args: BUILD_FROM_SOURCE=true
          platforms: linux/amd64
          pull: true
          push: true
          tags: ${{ env.IMAGE }}:amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

  build-arm64:
    if: ${{ ( github.event_name != 'workflow_run' && github.ref == 'refs/heads/main' ) || ( github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' ) }}
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci
      - run: npm run check
      - run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          build-args: BUILD_FROM_SOURCE=true
          platforms: linux/arm64
          pull: true
          push: true
          tags: ${{ env.IMAGE }}:arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max

  push-manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-24.04
    permissions:
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:amd64 \
            ${{ env.IMAGE }}:arm64
          docker manifest push ${{ env.IMAGE }}:latest
